<!DOCTYPE html>

<html>
    <head>
        <title>Graphing a time series</title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <div class="container">
            <h1>Graphing with Chartist</h1>
            <div class="data-area">
                <div class="control">
                    
                    <h3>Time Frame</h3>
                    <div class="control-date">
                        <input class="underlined-input" type="number" value="2013" min="2013" max="2018">
                        <p>to</p>
                        <input class="underlined-input" type="number" value="2013" min="2013" max="2018">
                    </div>
                    <h3>Selected columns</h3>
                    <div class="control-column">
                        <ul>
                            {% for stock in stocks %}
                                <li class="control-column-item">
                                    {{ stock }}
                                    <input type="color" value="#0140BA"/>
                                </li>
                                <!-- <li class="control-column-item checked">
                                    AAL
                                    <input type="color" value="#0140BA"/>
                                </li>
                                <li class="control-column-item checked">
                                    AAPL
                                    <input type="color" value="#01FF04"/>
                                </li>
                                <li class="control-column-item">
                                    AMZN
                                    <input type="color" value="#F3F6C3"/>
                                </li>
                                <li class="control-column-item checked">
                                    ABC
                                    <input type="color" value="#0140BA"/>
                                </li>
                                <li class="control-column-item checked">
                                    CVS
                                    <input type="color" value="#01FF04"/>
                                </li>
                                <li class="control-column-item">
                                    CTXS
                                    <input type="color" value="#F3F6C3"/>
                                </li> -->
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="control-button">
                        <input type="button" onclick="updateChart()" value="Update chart">
                    </div>
                </div>
                <div class="chart">
                    <div class="ct-chart ct-perfect-fourth"></div>
                </div>

            </div>
        </div>
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
        <script src="/static/index.js"></script>
    </body>
</html>
